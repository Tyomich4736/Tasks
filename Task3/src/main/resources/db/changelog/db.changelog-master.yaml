databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: Artyom Nosevich
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
        - createTable:
            tableName: languages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: abbreviation
                  type: varchar(50)
        - createTable:
            tableName: localizations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(50)
              - column:
                  name: book_id
                  type: BIGINT
              - column:
                  name: language_id
                  type: BIGINT
        -  addForeignKeyConstraint:
            referencedTableName:  books
            referencedColumnNames:  id
            baseTableName:  localizations
            baseColumnNames:  book_id
            constraintName:  fk_book_local
            onDelete:  CASCADE
        - addForeignKeyConstraint:
            referencedTableName: languages
            referencedColumnNames: id
            baseTableName: localizations
            baseColumnNames: language_id
            constraintName: fk_language_local
            onDelete: CASCADE
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar
              - column:
                  name: role
                  type: varchar(50)