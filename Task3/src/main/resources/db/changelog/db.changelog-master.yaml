databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: Artyom Nosevich
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
        - createTable:
            tableName: languages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: abbreviation
                  type: varchar(50)
        - createTable:
            tableName: localizations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(50)
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_book_local
                    references: books(id)
              - column:
                  name: language_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_language_local
                    references: languages(id)